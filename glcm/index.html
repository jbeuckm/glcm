<html>
  <body>
    <span id="original" />
    <span id="output" />
  </body>
  <script src="./lib/glcm.js"></script>
  <script>
    const gl = document.getElementById('output').getContext('webgl')

    const glcm = new GLCM(gl)

    const DEFAULT_IMAGE =
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/15/12331/8214'

    glcm.loadImage(DEFAULT_IMAGE).then(image => {
      document.getElementById('original').appendChild(image)
    })
  </script>
</html>
