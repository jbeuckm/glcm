<html>
  <head>
    <script src="https://twgljs.org/dist/twgl-full.min.js"></script>
    <script type="module">
      import './lib/glcm.js'

      let angle = Math.PI / 4,
        distance = 7

      const reach = 8,
        step = 4,
        levels = 16

      var twglCanvas = document.querySelector('#neighbors')
      var gl = twglCanvas.getContext('webgl')

      const glcm = new GLCM(gl)

      const update = () => {
        const fbi = glcm.findNeighbors({ angle, distance })
        const mfbi = glcm.buildMatrices(fbi, { reach, step, levels })
        const correlationFbi = glcm.correlation(mfbi)
        glcm.display(correlationFbi)
      }

      glcm.loadImage('./14896.jpg').then(async ({ image }) => {
        document.querySelector('#original').appendChild(image)

        await glcm.init()

        update()
      })

      const distanceSlider = document.querySelector('#distance')
      distanceSlider.addEventListener('input', event => {
        distance = event.target.value

        update()
      })
      const angleSlider = document.querySelector('#angle')
      angleSlider.addEventListener('input', event => {
        angle = event.target.value

        update()
      })
    </script>
  </head>

  <body style="color: #fff; background-color: #000;">
    <div>
      angle
      <input
        type="range"
        id="angle"
        name="angle"
        min="0"
        max="3.142"
        value="0.7853981633974483"
        step="0.09817477042468103"
      />

      distance
      <input type="range" id="distance" name="distance" min="1" max="20" value="7" step=".5" />
    </div>

    <span id="original"> </span>

    <span>
      <canvas id="neighbors" width="256" height="256"></canvas>
    </span>
  </body>
</html>
